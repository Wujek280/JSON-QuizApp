<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    
	<link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/style.css">    
	<link rel="stylesheet" href="css/quiz.css"> 
   

	<title>QuizApp</title>
    
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> -->
</head>

<body>
    
   <section id="quiz-box">
       
       <nav class="quiz-status">
        
          <progress class="quiz-status-progress" value="0.1"></progress>
          <h4 class="quiz-status-time">timeleft : 12m 34s</h4>
          <h4 class="quiz-status-id">ID : 4 / 25</h4>
          <div style="clear:both"></div>
          
       </nav>        
       
       <div id="quiz"></div>
               
                
       <label class="quiz-submit quiz-bar">
         <input type="button" id="submit-button" name="submit" value=">>>">>
       </label>
                             
   </section>    

<!--   <script src="js/quiz.json"></script>	-->
   <script src="js/quiz-loader.js"></script>	
    
</body>
</html>
